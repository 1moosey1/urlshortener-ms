<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./index.css"/>

    <title> URL Shortener Microservice </title>

</head>
<body>

    <h1> URL Shortener Microservice </h1>
    <form action="/" method="post">

        <input type="text" name="url" />
        <br />
        <input type="submit" value="Submit" />

    </form>

    <br />
    <h2>Usage</h2>
    <p>
        Use the form above or append url to be shortened like so
        <br />
        <a href="https://lit-stream-87423.herokuapp.com/reddit.com">
            https://lit-stream-87423.herokuapp.com/reddit.com
        </a>
    </p>

    <p>
        The result will be returned as json, for example
        <br />
        {"newURL":"https://lit-stream-87423.herokuapp.com/97166"}

        <br /><br />
        <a href="https://lit-stream-87423.herokuapp.com/97166">
            https://lit-stream-87423.herokuapp.com/97166
        </a>
    </p>

</body>
</html>
